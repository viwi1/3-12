<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3:12 Utdelningskalkylator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Exitruta -->
<div id="resultFörsäljning"></div>

<!-- Investera -->
<div id="resultInvestera"></div>

<!-- 🆕 Kollapsbar Modul -->
<div class="ruta kollapsbar-modul">
    <button class="modul-huvud" onclick="växlaModul('modul1')">
        <span class="växla-knapp">+</span>
        <span class="modul-rubrik" id="modul1-rubrik" data-rubrik="Exitbelopp efter huslånsbetalning 🏡">
            Exitbelopp efter huslånsbetalning 🏡
        </span>
    </button>
    <div id="modul1-innehåll" class="modul-innehåll">
        <p class="modul-text">Detta är brödtexten över rubriken.</p>
        <h3 class="modul-rubrik-utökad"></h3>
        <p class="modul-text">Detta är brödtexten under rubriken.</p>
    </div>
</div>

<!-- Utgifter -->
<div id="expenses"></div>

<!-- Skript -->
<script type="module" src="./js/state.js"></script>
<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/exitberakning.js"></script>
<script type="module" src="./js/investera.js"></script>
<script type="module" src="./js/utgifter.js"></script>

<!-- 🆕 Skript för kollapsbar modul -->
<script>
  function växlaModul(modulId) {
      const innehåll = document.getElementById(modulId + "-innehåll");
      const knapp = document.querySelector(`#${modulId} .växla-knapp`);
      const rubrik = document.getElementById(modulId + "-rubrik");

      const ärÖppen = innehåll.style.display === "block";

      innehåll.style.display = ärÖppen ? "none" : "block";
      knapp.textContent = ärÖppen ? "+" : "-";

      // Flytta rubriken till den expanderade delen
      if (!ärÖppen) {
          document.querySelector(`#${modulId}-innehåll .modul-rubrik-utökad`).textContent = rubrik.dataset.rubrik;
      }
  }

  // Dölj modulinnehåll vid sidladdning
  document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("modul1-innehåll").style.display = "none";
  });
</script>

</body>
</html>
