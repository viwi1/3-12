<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>3:12 Utdelningskalkylator – Fungerande Exitruta & Popups</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


<!-- Exitruta -->
<div id="resultFörsäljning"></div>

<!-- Investera -->
<div id="resultInvestera">
  <div class="box">
    <p class="result-title">Investera</p>
    <p><strong>Investerat belopp:</strong> <span id="investeratBelopp"></span></p>
    <div class="slider-container">
      <label for="avkastning">Avkastning (% per år):</label>
      <input type="range" id="avkastning" min="1" max="30" step="1" value="10">
      <span class="slider-value" id="avkastningValue">10%</span>
    </div>
    <p>Brutto: <span id="brutto"></span></p>
    <p>
      Inom gränsvärde (20% skatt): 
      <span id="inomGransvardeBrutto"></span>
      → Netto: <span id="inomGransvardeNetto"></span>
    </p>
    <p>
      Över gränsvärde (50% skatt): 
      <span id="overGransvardeBrutto"></span>
      → Netto: <span id="overGransvardeNetto"></span>
    </p>
    <p>
      <strong>Totalt netto utdelning:</strong>
      <span id="totaltNetto"></span>
    </p>
  </div>
</div>



<!-- Popup Huslån -->
<div class="overlay" id="overlayHuslan">
  <div class="popup">
    <span class="closePopup" onclick="closePopup('overlayHuslan')">×</span>
    <h4>Huslån</h4>
    <input type="text" id="huslanInput" style="width:120px;">
    <p>Här kan du ange ditt huslån.</p>
  </div>
</div>

<!-- Popup 3:12 -->
<div class="overlay" id="overlay312">
  <div class="popup">
    <span class="closePopup" onclick="closePopup('overlay312')">×</span>
    <h4>Eget 3:12-gränsvärde</h4>
    <input type="number" id="gransvardeInput" style="width:120px;">
    <p>Anpassa ditt 3:12-gränsvärde här.</p>
  </div>
</div>

<!-- Popup IBB -->
<div class="overlay" id="overlayIBB">
  <div class="popup">
    <span class="closePopup" onclick="closePopup('overlayIBB')">×</span>
    <h4>IBB</h4>
    <input type="number" id="ibbInput" style="width:120px;">
    <p>Justera inkomstbasbeloppet (IBB).</p>
  </div>
</div>

<!-- Skript -->
<script type="module" src="./js/state.js"></script>
<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/exitberakning.js"></script>
<script type="module" src="./js/huslanmodul.js"></script>
<script type="module" src="./js/investera.js"></script> <!-- ✅ Lade till utdelningsmodulen -->

<script>
  // Funktion för att stänga popups
  function closePopup(id) {
      document.getElementById(id).style.display = "none";
  }
</script>

</body>
</html>
