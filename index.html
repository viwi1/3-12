<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3:12 Utdelningskalkylator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Exitruta -->
<div id="resultFörsäljning"></div>

<!-- Investera -->
<div id="resultInvestera"></div>

<!-- 🆕 Kollapsbar Modul -->
<div class="ruta kollapsbar-modul">
    <button class="modul-huvud" onclick="växlaModul('modul1')">
        <span class="växla-knapp">+</span>
        <span class="modul-rubrik" id="modul1-rubrik"></span>
    </button>
    <div id="modul1-innehåll" class="modul-innehåll">
        <p class="modul-text">Detta är brödtexten <span class="rubrik-text">Exitbelopp efter huslånsbetalning 🏡</span> som även blir rubriken.</p>
        <p class="modul-text">Detta är brödtexten under rubriken.</p>
    </div>
</div>

<!-- Utgifter -->
<div id="expenses"></div>

<!-- Skript -->
<script type="module" src="./js/state.js"></script>
<script type="module" src="./js/main.js"></script>
<script type="module" src="./js/exitberakning.js"></script>
<script type="module" src="./js/investera.js"></script>
<script type="module" src="./js/utgifter.js"></script>

<!-- 🆕 Skript för kollapsbar modul -->
<script>
  function växlaModul(modulId) {
      const innehåll = document.getElementById(modulId + "-innehåll");
      const knapp = document.querySelector(`#${modulId} .växla-knapp`);
      const rubrikText = document.querySelector(`#${modulId}-innehåll .rubrik-text`);

      const ärÖppen = innehåll.style.display === "block";
      innehåll.style.display = ärÖppen ? "none" : "block";
      knapp.textContent = ärÖppen ? "+" : "-";

      if (!ärÖppen) {
          document.getElementById(modulId + "-rubrik").textContent = rubrikText.textContent;
      }
  }

  // Dölj modulinnehåll vid sidladdning och hämta rubriken
  document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("modul1-innehåll").style.display = "none";
      document.getElementById("modul1-rubrik").textContent = document.querySelector(`#modul1-innehåll .rubrik-text`).textContent;
  });
</script>

</body>
</html>
